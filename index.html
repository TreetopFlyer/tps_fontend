<!DOCTYPE html>
<html>
    <head>
        <script src="https://vuejs.org/js/vue.js"></script>
        <style>
            .Editor
            {
                padding:1em;
                border:1px solid #aaa;
            }
        </style>
    </head>
    <body>
        <div id="App">
            <editor create="true" :object="{name:'default', data:7}" :list="API.Sources">
                <template slot="write" slot-scope="context">
                    <input type="text" v-model="context.object.name"/>
                </template>
            </editor>
            <hr>
            <div v-for="(source, index) in API.Sources">
                <editor :object="source" :index="index" :list="API.Sources">
                    <template slot="read" slot-scope="context">
                        <h3>hey: {{context.object.name}}</h3>
                    </template>
                    <template slot="write" slot-scope="context">
                        <input type="text" v-model="context.object.name"/>
                    </template>
                </editor>
            </div>
        </div>
    </body>

    <!-- mixin crud -->
    <script>
    var MixinCRUD = {
        props:["object", "index", "list"],
        data:function()
        {
            return {
                clone:{}
            };
        },
        methods:{
            Clone:function()
            {
                this.clone = JSON.parse(JSON.stringify(this.object));
            },
            Create:function()
            {
                this.list.push(JSON.parse(JSON.stringify(this.clone)));
            },
            Duplicate:function()
            {
                this.list.splice(this.index, 0, JSON.parse(JSON.stringify(this.object)));
            },
            Update:function()
            {
                this.list.splice(this.index, 1, this.clone);
            },
            Delete:function()
            {
                this.list.splice(this.index, 1);
            }
        }
    }
    </script>

    <!-- editor-->
    <script>
    Vue.component("editor", {
        mixins:[MixinCRUD],
        props:{
            create:{default: false}
        },
        data:function()
        {
            return {
                edit:false
            }
        },
        methods:{
            EditStart:function()
            {
                this.Clone();
                this.edit = true;
            },
            EditCancel:function()
            {
                this.edit = false;
            },
            EditSave:function()
            {
                this.Update();
                this.edit = false;
            }
        },
        mounted:function()
        {
            console.log("editor mounted");
            this.Clone();
        },
        template:"#TemplateBaseEditor"
    });
    </script>
    <script id="TemplateBaseEditor" type="text/x-template">
        <div class="Editor">
            <form v-show="create" v-on:submit.prevent="Create">
                <slot name="write" :object="clone">
                </slot>
                <div class="Controls">
                    <button v-on:click.prevent="Create">    <i class="icon icon-plus-circle"></i> <span>Create</span></button>
                </div>
            </form>
            <form v-show="edit" v-on:submit.prevent="Update">
                <slot name="write" :object="clone">
                </slot>
                <div class="Controls">
                    <button v-on:click.prevent="EditSave">  <i class="icon icon-save"></i>       <span>Update</span></button>
                    <button v-on:click.prevent="EditCancel"><i class="icon icon-slash"></i>      <span>Cancel</span></button>
                </div>
            </form>
            <div v-show="!create && !edit">
                <div class="Controls">
                    <button v-on:click.prevent="EditStart"><i class="icon icon-edit"></i>        <span>Edit</span></button>
                    <button v-on:click.prevent="Duplicate"><i class="icon icon-copy"></i>        <span>Duplicate</span></button>
                    <button v-on:click.prevent="Delete">   <i class="icon icon-trash-2"></i>     <span>Delete</span></button>
                </div>
                <slot name="read" :object="object"></slot>
            </div>
        </div>
    </script>

    <!-- component tps-source -->
    <script>
    Vue.component("tps-source", {
        mixins:[MixinCRUD],
        template:"#template-tps-source",
    });
    </script>
    <script type="text/x-template" id="template-tps-source">
        <div class="Block Source">
            <strong>{{index}}</strong>
            <div>
                {{object.name}} | {{object.data}}
            </div>
            <button v-on:click="Create">create new</button>
            <button v-on:click="Delete">delete</button>
            <button v-on:click="Duplicate">duplicate</button>
            <button v-on:click="Update">update</button>
            <div>
                <tps-child v-for="(childObject, childIndex) in object.children" :object="childObject" :index="childIndex" :list="object.children"></tps-child>
            </div>
        </div>
    </script>

    <!-- component child -->
    <script>
    Vue.component("tps-child", {
        mixins:[MixinCRUD],
        template:"#template-tps-child",
    });
    </script>
    <script type="text/x-template" id="template-tps-child">
        <div class="Block Child">
            <strong>{{index}}</strong>
            <div>
                {{object.name}} | {{object.type}} | {{object.active}}
            </div>
            <button v-on:click="Create">create new</button>
            <button v-on:click="Delete">delete</button>
            <button v-on:click="Duplicate">duplicate</button>
            <button v-on:click="Update">update</button>
        </div>
    </script>

    <!-- application -->
    <script>
        var App = new Vue({
            el:"#App",
            data:{
                API:{
                    Domain:'//localhost:80',
                    RequestLog:[],
                    Sources:[
                        {
                            name:"gjgpjegpseg",
                            data: 54,
                            children:[
                                {
                                    name:"apgiespgse",
                                    type:"json",
                                    active:false
                                }
                            ]
                        }
                    ]
                }
            }
        });
    </script>
</html>
