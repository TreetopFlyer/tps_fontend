<!DOCTYPE html>
<html>
    <head>
        <script src="https://vuejs.org/js/vue.js"></script>
        <style>
            .Editor
            {
                padding:1em;
                border:1px solid #aaa;
            }
        </style>
    </head>
    <body>
        <div id="App">
            <type-dynamic :read="true" :object="Model" :definition="Schema"></type-dynamic>
        </div>
    </body>

    <!-- mixin CRUD -->
    <script>
    var MixinCRUD = {
        props:["object", "index", "list"],
        data:function()
        {
            return {
                clone:{}
            };
        },
        methods:{
            Clone:function()
            {
                this.clone = JSON.parse(JSON.stringify(this.object));
            },
            Create:function()
            {
                this.list.push(JSON.parse(JSON.stringify(this.clone)));
            },
            Duplicate:function()
            {
                this.list.splice(this.index, 0, JSON.parse(JSON.stringify(this.object)));
            },
            Update:function()
            {
                this.list.splice(this.index, 1, this.clone);
            },
            Delete:function()
            {
                this.list.splice(this.index, 1);
            }
        },
        mounted:function()
        {
            console.log("editor mounted");
            this.Clone();
            if(this.list.length == 0)
            {
                this.Create();
            }
        },
    }
    </script>
    <!-- editor-->
    <script>
    Vue.component("editor", {
        mixins:[MixinCRUD],
        props:{
            create:{default: false},
            dataType:{default:""},
            definition:Object
        },
        data:function()
        {
            return {
                edit:false
            }
        },
        methods:{
            EditStart:function()
            {
                this.Clone();
                this.edit = true;
            },
            EditCancel:function()
            {
                this.edit = false;
            },
            EditSave:function()
            {
                this.Update();
                this.edit = false;
            }
        },
        template:"#TemplateEditor"
    });
    </script>
    <script id="TemplateEditor" type="text/x-template">
        <div class="Editor">
            <form v-if="create" v-on:submit.prevent="Create">
                <component :is="dataType" :write="true" :object="clone" :definition="definition"></component>
                <div class="Controls">
                    <button v-on:click.prevent="Create">    <i class="icon icon-plus-circle"></i> <span>Create</span></button>
                </div>
            </form>
            <form v-if="edit" v-on:submit.prevent="Update">
                <div class="Controls">
                    <button v-on:click.prevent="EditSave">  <i class="icon icon-save"></i>       <span>Update</span></button>
                    <button v-on:click.prevent="EditCancel"><i class="icon icon-slash"></i>      <span>Cancel</span></button>
                </div>
                <component :is="dataType" :write="true" :object="clone" :definition="definition"></component>
            </form>
            <div v-if="!create && !edit">
                <div class="Controls">
                    <button v-on:click.prevent="EditStart"><i class="icon icon-edit"></i>        <span>Edit</span></button>
                    <button v-on:click.prevent="Duplicate"><i class="icon icon-copy"></i>        <span>Duplicate</span></button>
                    <button v-on:click.prevent="Delete">   <i class="icon icon-trash-2"></i>     <span>Delete</span></button>
                </div>
                <component :is="dataType" :read="true" :object="object" :definition="definition"></component>
            </div>
        </div>
    </script>
    <!-- editor array -->
    <script>
        Vue.component("editor-array", {
            props:["defaultSettings", "list", "dataType", "definition"],// defaultSettings are defaults for the create mode form
            template:"#TemplateEditorArray"
        });
    </script>
    <script id="TemplateEditorArray" type="text/x-template">
        <div>
            <editor create="true"
            :object="defaultSettings" :list="list" :data-type="dataType" :definition="definition"></editor>
            <hr>
            <editor v-for="(object, index) in list" :index="index"
            :object="object"          :list="list" :data-type="dataType" :definition="definition" ></editor> <!---->
        </div>
    </script>


    <!-- mixin DataType-->
    <script>
    var MixinDataType = {
        props:{
            read:{default:false},
            write:{default:false},
            object:{default:function(){return {};}}
        }
    }
    </script>
    <!-- Data Type: Root -->
    <script>
    Vue.component("type-root", {
        mixins:[MixinDataType],
        template:"#TemplateDataTypeRoot"
    });
    </script>
    <script id="TemplateDataTypeRoot" type="text/x-template">
        <editor-array
            :default-settings="{name:'default', data:7, children:[]}"
            :list="object.Sources"
            data-type="type-source">
        </editor-array>
    </script>
    <!-- Data Type: Source -->
    <script>
    Vue.component("type-source", {
        mixins:[MixinDataType],
        template:"#TemplateDataTypeSource"
    });
    </script>
    <script id="TemplateDataTypeSource" type="text/x-template">
        <div>
            <div v-if="read">
                <h3>{{object.name}} | {{object.data}}</h3>
            </div>
            <div v-if="write">
                <component is="leaf-string" v-model="object.name" display="Name"></component>
                <component is="leaf-number" v-model="object.data" display="Data"></component>
                <editor-array
                    :default-settings="{name:'child', type:'CSV', active:false}"
                    :list="object.children"
                    data-type="type-child">
                </editor-array>
            </div>
        </div>
    </script>
    <!-- Data Type: Child -->
    <script>
        Vue.component("type-child", {
            mixins:[MixinDataType],
            template:"#TemplateDataTypeChild"
        });
    </script>
    <script id="TemplateDataTypeChild" type="text/x-template">
        <div>
            <div v-if="read">
                <h3>{{object.name}} | {{object.type}} | {{object.active}} </h3>
            </div>
            <div v-if="write">
                <component is="leaf-string" v-model="object.name" display="Name"></component>
                <component is="leaf-enum" v-model="object.type" display="Type" :settings="['JSON', 'XML', 'CSV']"></component>
                <component is="leaf-boolean" v-model="object.active" display="Active"></component>
            </div>
        </div>
    </script>
    <!-- Data Type: Dynamic -->
    <script>
    Vue.component("type-dynamic", {
        mixins:[MixinDataType],
        props:{definition:Object},
        computed:{
            Schema:function()
            {
                var key, value;
                var output;
                output = {
                    Leaves:[],
                    Branches:[]
                };
                for(key in this.definition)
                {
                    value = this.definition[key];
                    value.key = key;
                    if(typeof value.display === "undefined")
                    {
                        // if theres no display value, use the key
                        value.display = key;
                    }
                    if(value.type == "array")
                    {
                        output.Branches.push(value);
                    }
                    else
                    {
                        output.Leaves.push(value);
                    }
                }
                return output;
            }
        },
        template:"#TemplateDataTypeDynamic"
    })
    </script>
    <script id="TemplateDataTypeDynamic" type="text/x-template">
        <div>
            <div v-if="write">
                <component
                    v-for="leaf in Schema.Leaves"
                    :is="'leaf-'+leaf.type"
                    v-model="object[leaf.key]"
                    :display="leaf.display"
                    :settings="leaf.settings"></component>
            </div>
            <div v-if="read">
                <div v-for="leaf in Schema.Leaves">{{object[leaf.key]}}</div>
                <editor-array
                    v-for="branch in Schema.Branches"
                    data-type="type-dynamic"
                    :default-settings="branch.default"
                    :list="object[branch.key]"
                    :definition="branch.settings"></editor-array>
            </div>
        </div>

    </script>


    <!-- mixin Leaves -->
    <script>
    var MixinLeaf = {
        props:{
            display:{default:"Field"},
            value:{default:"-empty-"},
            settings:[Object, Array]
        },
        methods:{
            Dispatch:function(inEvent){ this.$emit("input", inEvent.target.value); }
        }
    };
    </script>
    <!-- Leaf: String -->
    <script>
    Vue.component("leaf-string", {
        mixins:[MixinLeaf],
        template:"#TemplateLeafString"
    });
    </script>
    <script id="TemplateLeafString" type="text/x-template">
        <div>
            <label>{{display}}</label>
            <input :value="value" v-on:input="Dispatch" type="text">
        </div>
    </script>
    <!-- Leaf: Number -->
    <script>
    Vue.component("leaf-number", {
        mixins:[MixinLeaf],
        template:"#TemplateLeafNumber"
    });
    </script>
    <script id="TemplateLeafNumber" type="text/x-template">
        <div>
            <label>{{display}}</label>
            <input :value="value" v-on:input="Dispatch" type="number">
        </div>
    </script>
    <!-- Leaf: Boolean -->
    <script>
    Vue.component("leaf-boolean", {
        mixins:[MixinLeaf],
        template:"#TemplateLeafBoolean"
    });
    </script>
    <script id="TemplateLeafBoolean" type="text/x-template">
        <div>
            <label>{{display}}</label>
            <input :value="value" v-on:change="Dispatch" type="checkbox">
        </div>
    </script>
    <!-- Leaf: Enum -->
    <script>
    Vue.component("leaf-enum", {
        mixins:[MixinLeaf],
        template:"#TemplateLeafEnum"
    });
    </script>
    <script id="TemplateLeafEnum" type="text/x-template">
        <div>
            <label>{{display}}</label>
            <select v-on:change="Dispatch" :value="value">
                <option v-for="option in settings" :value="option" selected="">{{option}}</option>
            </select>
        </div>
    </script>
    <!-- Lef: Array -->
    <script>
    Vue.component("leaf-array", {
        mixins:[MixinLeaf],
        template:"#TemplateLeafArray"
    });
    </script>
    <script id="TemplateLeafArray" type="text/x-template">
        <div>
            <label>{{display}}</label>
            <input :value="value" v-on:change="Dispatch" type="checkbox">
        </div>
    </script>

    <!-- application -->
    <script>
        /*
        api endpoints:
        - Type
        - Load
        - Save
        */
        var App = new Vue({
            el:"#App",
            data:
            {
                Schema:
                {
                    thing:{type:"string", default:"hey"},
                    members:{type:"array", settings:{
                        name:{type:"string", default:"dm"},
                        age:{type:"number"}
                    }}
                    /*
                    Sources:{type:"array", default:[], settings:{
                        name:{type:"string", default:"new source"},
                        data:{type:"number", default:1},
                        children:{type:"array", default:[], settings:{
                            name:{type:"string", default:"new child"},
                            type:{type:"enum", default:"JSON", settings:["JSON", "CSV", "XML"]},
                            active:{type:"boolean", default:"false"}
                        }}
                    }}
                    */
                },
                Model:{
                    thing:"test",
                    members:[{name:"seth", age:35}]
                }
            }
        });
    </script>
</html>
